name: CI

on:
  push:
    branches: [ main, codex/** ]
  pull_request:
    branches: [ main, codex/** ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Check Python version
        run: bash scripts/guard_python_version.sh
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lunia_core/requirements/base.txt
      - name: Run base tests
        env:
          OFFLINE_CI: "1"
          SKIP_UI_TESTS: "1"
        run: |
          python scripts/preflight.py
          bash scripts/ensure-no-telegram.sh
          python scripts/health/all_checks.py
          pytest -q \
            tests/test_health_scripts.py \
            tests/test_runtime_guard.py \
            tests/test_api_schemas.py \
            lunia_core/tests/test_risk.py \
            lunia_core/tests/test_spot_mock.py
      - name: Run telegram-optional surface tests
        run: pytest -q tests/test_telegram_optional.py

  frontend-build:
    runs-on: ubuntu-latest
    env:
      SKIP_FRONTEND_CI: ${{ vars.SKIP_FRONTEND_CI || '0' }}
      SKIP_FRONTEND_BUILD: ${{ vars.SKIP_FRONTEND_BUILD || '0' }}
      NPM_CONFIG_REGISTRY: ${{ vars.NPM_CONFIG_REGISTRY || 'https://registry.npmjs.org/' }}
    if: env.SKIP_FRONTEND_CI != '1' && env.SKIP_FRONTEND_BUILD != '1'
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Build
        run: npm run build

  compose-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install lint deps
        run: python -m pip install --upgrade pip pyyaml
      - name: Validate compose overlays
        run: python scripts/compose_lint.py

  offline-verify:
    runs-on: ubuntu-latest
    env:
      OFFLINE_CI: ${{ vars.OFFLINE_CI || '0' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Build wheelhouse (online step)
        if: env.OFFLINE_CI != '1'
        run: make wheelhouse
      - name: Offline verify (wheelhouse only)
        run: |
          if [ "${OFFLINE_CI}" = "1" ]; then
            echo "SKIPPED due to OFFLINE_CI=1; run make offline-verify locally with wheelhouse present" && exit 0
          fi
          make offline-verify

  rc-verify:
    runs-on: ubuntu-latest
    if: ${{ vars.SKIP_RC_VERIFY != '1' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          make venv
          make install-backend
      - name: Release-candidate verification
        env:
          OFFLINE_CI: ${{ vars.OFFLINE_CI || '0' }}
        run: make rc-verify

  no-placeholders:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ripgrep if missing
        run: sudo apt-get update && sudo apt-get install -y ripgrep
      - name: Scan for placeholders
        run: make no-placeholders
      - name: Scan for dead controls
        run: make no-dead-controls
