name: Verify (Phase 2A)

on:
  push:
    branches: [ main, codex/** ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Guard Python version
        run: bash scripts/guard_python_version.sh 3.12

      - name: Install minimal deps
        run: |
          pip install -r lunia_core/requirements/base_minimal.txt

      - name: Preflight
        run: python scripts/preflight.py

      - name: Ensure no Telegram (offline)
        run: bash scripts/ensure-no-telegram.sh

      - name: Health (OFFLINE) + base checks
        env:
          OFFLINE_CI: 1
        run: |
          python scripts/health/all_checks.py
          pytest -q \
            tests/test_health_scripts.py \
            tests/test_runtime_guard.py \
            lunia_core/tests/test_risk.py
