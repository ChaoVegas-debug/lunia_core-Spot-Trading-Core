global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "lunia_api"
    metrics_path: /metrics
    static_configs:
      - targets: ["api:8080"]
  - job_name: "lunia_workers"
    static_configs:
      - targets: ["scheduler:9101", "arbitrage:9102"]
  - job_name: "traefik"
    metrics_path: /metrics
    static_configs:
      - targets: ["traefik:8082"]
  - job_name: "node_exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
