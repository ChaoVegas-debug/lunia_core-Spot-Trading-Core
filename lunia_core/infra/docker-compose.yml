version: "3.9"

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

services:
  api:
    build: ..
    ports:
      - "8080:8080"
    env_file:
      - "../.env"
    environment:
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      ENABLE_REDIS: ${ENABLE_REDIS:-true}
    volumes:
      - ../logs:/opt/app/logs
      - ../data:/opt/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    logging: *default-logging
    networks:
      - backend
      - proxy

  frontend:
    build:
      context: ../frontend
      args:
        VITE_API_BASE_URL: http://api:8080
        NPM_CONFIG_REGISTRY: ${NPM_CONFIG_REGISTRY:-https://registry.npmjs.org/}
    environment:
      VITE_API_BASE_URL: http://api:8080
    ports:
      - "5173:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    logging: *default-logging
    networks:
      - backend
      - proxy

  scheduler:
    build: ..
    command: python -m app.services.scheduler.worker
    env_file:
      - "../.env"
    environment:
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      ENABLE_REDIS: ${ENABLE_REDIS:-true}
    volumes:
      - ../logs:/opt/app/logs
      - ../data:/opt/app/data
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    logging: *default-logging
    networks:
      - backend

  arbitrage:
    build: ..
    command: python -m app.services.arbitrage.worker
    env_file:
      - "../.env"
    environment:
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      ENABLE_REDIS: ${ENABLE_REDIS:-true}
    volumes:
      - ../logs:/opt/app/logs
      - ../data:/opt/app/data
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    logging: *default-logging
    networks:
      - backend

  bot:
    build: ..
    command: python -m app.services.telegram.bot
    env_file:
      - "../.env"
    profiles: [bot]
    volumes:
      - ../logs:/opt/app/logs
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    logging: *default-logging
    networks:
      - backend

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    logging: *default-logging
    networks:
      - backend

  prometheus:
    image: prom/prometheus:latest
    profiles: [monitoring]
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    logging: *default-logging
    networks:
      - backend

  grafana:
    image: grafana/grafana:latest
    profiles: [monitoring]
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_started
    restart: unless-stopped
    logging: *default-logging
    networks:
      - backend

  node-exporter:
    image: prom/node-exporter:latest
    profiles: [monitoring]
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped
    logging: *default-logging
    networks:
      - backend

  caddy:
    image: caddy:2
    profiles: [tls]
    env_file:
      - "../.env"
    environment:
      LUNIA_DOMAIN: ${LUNIA_DOMAIN:-example.com}
      LUNIA_TLS_EMAIL: ${LUNIA_TLS_EMAIL:-admin@example.com}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    logging: *default-logging
    networks:
      - backend

volumes:
  redis-data:

networks:
  backend:
  proxy:
